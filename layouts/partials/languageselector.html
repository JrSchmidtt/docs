{{ if .IsTranslated }}
<div class="container md:flex justify-end md:gap-6 bg-gray-100 py-2">
    <div class="inline-flex justify items-center gap-2">
        <span class="text-blue-800 font-bold">{{ .Language.LanguageName }}</span>
        {{ range $.Translations }}
        <span class="border-l-2 h-3/4"></span>
            <a href="{{ .Permalink }}" title="{{ .Language.LanguageName }}" class="text-slate-300">{{ .Language.LanguageName }}</a>
        {{ end }}
    </div>
</div>
{{ end }}
