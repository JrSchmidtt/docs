{{ define "main" }}
<div class="bg-gray-100">
   <div class="container bg-white py-10">
    <section class="resume-section p-3 p-lg-5 d-flex flex-column">
        <div class="my-auto">
            <div class="flex flex-row">
                <div class="flex-grow">
                    <h3 class="text-xl font-bold mb-4">Matching pages</h3>
                </div>

                <form action="{{ "search" | absURL }}">
                    <input type="search" id="search-query" name="s" class="border rounded-md shadow p-2 px-3 mb-3 w-64" />
                    <input type="submit" value="Search" class="bg-red-500 text-white rounded cursor-pointer hover:bg-red-700 p-2 px-3">
                </form>
            </div>

            <div id="search-results">
                
            </div>
        </div>
    </section>
    
    <!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
    <script id="search-result-template" type="text/x-js-template">
        <div id="summary-${key}" class="border p-5 px-7 mb-2 rounded-md">
            <h4 class="text-lg font-bold">
                <a href="${link}">${title}</a>
            </h4>
            
            <p>${snippet}</p>

            ${ isset tags }<p>Tags: ${tags}</p>${ end }
            ${ isset categories }<p>Categories: ${categories}</p>${ end }
        </div>
    </script>
   </div>
</div>
{{ end }}
